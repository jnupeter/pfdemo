<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:ajaxStatus />
            <p:orderList value="#{orderListController.cities}" var="city" itemValue="#{city}" itemLabel="#{city}" controlsLocation="right" effect="fold"></p:orderList>
            <p:commandButton value="Submit" update="display" oncomplete="PF('mydlg').show()"/>
            <p:separator />
            <p:dialog widgetVar="mydlg">
                <p:dataList id="display" value="#{orderListController.cities}" var="city">
                    <p:outputLabel value="#{city}" />
                </p:dataList>
            </p:dialog>
        </h:form>
    </h:body>
</html>
