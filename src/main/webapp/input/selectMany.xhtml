<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <!--use selectmanycheckbox and selectmanybutton respectively-->
            <p:selectManyMenu filterMatchMode="contains" showCheckbox="true">
                <f:selectItem itemLabel="Label1" itemValue="value1" />
                <f:selectItem itemLabel="Label2" itemValue="value2" />
                <f:selectItem itemLabel="Label3" itemValue="value3" />
            </p:selectManyMenu>
            <p:separator />
            <p:commandButton value="Submit" />
        </h:form>
    </h:body>
</html>
