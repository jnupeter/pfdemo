<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Error</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <p:outputLabel value="type" />
            <p:outputLabel>#{pfExceptionHandler.type}</p:outputLabel>
            
            <p:outputLabel value="message" />
            <p:outputLabel>#{pfExceptionHandler.message}</p:outputLabel>
            
            <p:outputLabel value="exception" />
            <p:outputLabel>#{pfExceptionHandler.exception}</p:outputLabel>
            

            <p:outputLabel value="formatted stack trace" />
            <p:outputLabel escape="false">#{pfExceptionHandler.formattedStackTrace}</p:outputLabel>
            <p:outputLabel value="timestamp" />
            <p:outputLabel>#{pfExceptionHandler.timestamp}</p:outputLabel>
        </h:panelGrid>
        
    </h:body>
</html>
