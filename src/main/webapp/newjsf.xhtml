<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl />
            <h:panelGrid>
                <h:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{testBean.name}" label="MyName" />
                <p:message for="name" />

                <h:outputLabel for="age" value="Age:" />
                <p:inputText id="age" value="#{testBean.age}" label="MyAge">
                    <p:clientValidator event="keyup" />
                </p:inputText>
                <p:message for="age" />
            </h:panelGrid>
            
            <p:commandButton value="Save" icon="ui-icon-check" iconPos="right" validateClient="true"  ajax="false" />
            <p:commandButton value="Ajax Exception" process="@this" actionListener="#{testBean.someException()}"/>
            <p:commandButton value="Non-ajax Exception" ajax="false" actionListener="#{testBean.someException()}" />
        </h:form>
        
        <p:dialog id="errorDlg" widgetVar="errDlg" resizable="false" modal="true" closable="true">
                #{testBean.name} message goes here.
        </p:dialog>
        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                            update="errorDlg"
                            onexception="PF('errDlg').show();" />
    </h:body>
</html>
