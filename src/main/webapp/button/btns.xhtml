<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msg" /> <!--growl must be in a form to function-->
            <p:commandLink value="ajax submit" update="msg" actionListener="#{buttonBean.addMessage}"/>
            
            <p:commandLink value="Non-ajax Submit" update="msg" actionListener="#{buttonBean.addMessage}" ajax="false" />
            <p:separator />
            <p:link href="http://www.google.com.au" value="Google">
            </p:link>
        </h:form>
    </h:body>
</html>
