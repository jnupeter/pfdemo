<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:focus />
            <p:outputLabel for="name" /><p:inputText id="name" required="true"/>
            <p:outputLabel for="city" />
            <p:selectOneMenu id="city" >
                <f:selectItem itemLabel="Meizhou" itemValue="mz" />
                <f:selectItem itemLabel="beijing" itemValue="bj" />
            </p:selectOneMenu><br />
            <p:selectOneRadio id="chose">
                <f:selectItem itemLabel="yes" itemValue="true" />
                <f:selectItem itemLabel="No" itemValue="false" />
            </p:selectOneRadio>
        </h:form>
    </h:body>
</html>
