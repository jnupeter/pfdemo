<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:ajaxStatus >
            <f:facet name="start">
                <p:outputLabel value="start" />
            </f:facet>
            <f:facet name="complete">
                <p:outputLabel value="Done." />
            </f:facet>
        </p:ajaxStatus>
        <h:form>
            <p:panel id="mypanel" style="width:300px; height: 200px">
                <p:outputLabel for="name" value="Name" />
                <p:inputText id="name" value="#{ajaxStatusBean.name}" />
                <p:commandButton id="mybtn" value="Do it" actionListener="#{ajaxStatusBean.doIt}" />
            </p:panel>
            <p:blockUI block="mypanel" trigger="mybtn">
                <p:graphicImage  width="300px" height="200px" value="/resource/loading.gif" />
            </p:blockUI>
            <p:commandButton value="Go Menu"  action="#{ajaxStatusBean.goMenu}" />
        </h:form>
    </h:body>
</html>
