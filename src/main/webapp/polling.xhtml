<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:event listener="#{pollingBean.startConversation}" type="preRenderView" />
    <h:body>
        <h:form>
            <p:poll listener="#{pollingBean.doIt}" interval="3" autoStart="false" widgetVar="pollWidget">
                <p:commandButton type="button" value="Start Polling" onclick="PF('pollWidget').start();" />
                <p:commandButton type="button" value="Stop Polling" onclick="PF('pollWidget').stop();" />
            </p:poll>
            
            <p:commandButton actionListener="#{pollingBean.endConversation}" ajax="false" value="end conversation"/>
        </h:form>
    </h:body>
</html>
